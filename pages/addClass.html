<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
    <link rel="stylesheet" href="../styles/addClass.css">
</head>
<body>
<div class="big_content">
   
    <div class="add_class">
        <form class="form" >
            <table cellpadding="8px" class="table">
                <tr>
                    <td>Class Name</td>
                    <td><input id="class_name" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Basic Pay</td>
                    <td><input id="basic" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input id="salary" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Travel aAllowance</td>
                    <td><input id="t_all" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Medical Allowance</td>
                    <td><input id="m_all" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Washing Allowance</td>
                    <td><input id="w_all" class="input" type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset " class="bt reset" id="">Reset</button>
                        <button type="button" onclick="add()" class="bt add" id="">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
   
</div>
<div class="teble_content">
    <table cellpadding="30px" width="100%"  class="teble_of_class">
        <tr >
            <th>Class</th>
            <th>Basic Pay</th>
            <th>Salary</th>
            <th>T_All</th>
            <th>M_All</th>
            <th>W_All</th>
        </tr>
        <tr>
            <td id="add_class"></td>
            <td id="add_basic"></td>
            <td id="add_salary"></td>
            <td id="add_t"></td>
            <td id="add_m"></td>
            <td id="add_w"></td>

        </tr>
    </table>

</div>
</body>
</html>
<script type="text/javascript">
    function add(){
        const a = document.getElementById('class_name').value
        const b = document.getElementById('basic').value
        const c = document.getElementById('salary').value
        const d = document.getElementById('t_all').value
        const e = document.getElementById('m_all').value
        const f = document.getElementById('w_all').value

        document.getElementById('add_class').innerHTML = a
        document.getElementById('add_basic').innerHTML = b
        document.getElementById('add_salary').innerHTML = c
        document.getElementById('add_t').innerHTML = d
        document.getElementById('add_m').innerHTML = e
        document.getElementById('add_w').innerHTML = f

    }
    function reset(){
        document.getElementById('class_name').value =''
        document.getElementById('basic').value = ''
        document.getElementById('salary').value = ''
        document.getElementById('t_all').value = ''
        document.getElementById('m_all').value = ''
        document.getElementById('w_all').value  = ''
    }


</script>
