<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
    <link rel="stylesheet" href="../styles/addClass.css">
    <script src="../scripts/addClass.js"></script>
     
    
</head>
<body>
<div class="big_content">
   
    <div class="add_class">
        <form class="form" >
            <table cellpadding="8px" class="table">
                <tr>
                    <td>Class Name</td>
                    <td><input id="class" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Basic Pay</td>
                    <td><input id="basic" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input id="salary" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Travel Allowance</td>
                    <td><input id="t_all" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Medical Allowance</td>
                    <td><input id="m_all" class="input" type="text"></td>
                </tr>
                <tr>
                    <td>Washing Allowance</td>
                    <td><input id="w_all" class="input" type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset " class="bt reset" id="">Reset</button>
                        <button type="button" class="bt add" id="bt_add" onclick="addRow()">Add</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
   
</div>
<div class="teble_content">
    <table class="add_table" border="0" cellpadding = "10px" = "10px">
        <tr>
                <th>Class</th>
                <th>Basic Pay</th>
                <th>Salary</th>
                <th>Travel Allowance</th>
                <th>Medical Allowance</th>
                <th>Washing Allowance</th>
            
        </tr>
      
    </table>
</div>
</body>
</html>
